<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>RIPNEL · Iniciar sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tus estilos del login -->
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
<div class="auth-wrap">
    <div class="auth-left"></div>
    <div class="auth-right">
        <div class="card">
            <div class="brand">
                <img th:src="@{/img/ripnel-logo.svg}" alt="RIPNEL" height="20" onerror="this.style.display='none'">
                <div class="dot"></div>
                <h1 class="m-0">Bienvenido</h1>
            </div>
            <p class="helper">Accede al sistema de gestión RIPNEL</p>

            <form method="post" action="/login">
                <div class="form-row">
                    <label for="email">Correo</label>
                    <input id="email" name="email" type="email" placeholder="admin@ripnel.com" required>
                </div>
                <div class="form-row">
                    <label for="password">Contraseña</label>
                    <input id="password" name="password" type="password" placeholder="••••••" required>
                </div>
                <button type="submit">Ingresar</button>

                <div th:if="${error}" class="error" th:text="${error}"></div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
