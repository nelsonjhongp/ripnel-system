<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>RIPNEL · Iniciar sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tus estilos del login -->
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
<div class="auth-wrap">
    <div class="auth-left"></div>
    <div class="auth-right">
        <div class="card">
            <div class="brand d-flex align-items-center gap-2 mb-2">
                <span class="status-dot"></span>
                <h1 class="h4 m-0 text-white">Bienvenido</h1>
            </div>

            <p class="text-secondary mb-4">Accede al sistema de gestión RIPNEL</p>

            <form th:action="@{/login}" method="post" novalidate>
                <label for="email" class="form-label">Correo</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       name="email"
                       placeholder="correo@ripnel.com"
                       autocomplete="username"
                       required autofocus
                       th:value="${email}">

                <label for="password" class="form-label mt-3">Contraseña</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       placeholder="••••••••"
                       autocomplete="current-password"
                       required>

                <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>

                <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
            </form>
        </div>
    </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
