<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Materiales · RIPNEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body th:attr="data-bs-theme=${theme}">

<div th:replace="~{_nav :: bar('Compras')}"></div>

<main class="container-xxl py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h5 mb-0">Materiales / Insumos</h2>
    <a class="btn btn-primary" th:href="@{/compras/materiales/nuevo}">
      Nuevo material
    </a>
  </div>

  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-sm align-middle">
        <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Unidad</th>
          <th class="text-end">Stock</th>
          <th class="text-end">Stock mín.</th>
          <th class="text-end">Costo</th>
          <th>Proveedor</th>
          <th>Estado</th>
          <th class="text-end">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(materials)}">
          <td colspan="9" class="text-secondary text-center py-3">
            Aún no hay materiales registrados.
          </td>
        </tr>
        <tr th:each="m : ${materials}">
          <td th:text="${m.code}">MAT-001</td>
          <td th:text="${m.name}">Tela Suplex Rojo</td>
          <td th:text="${m.unit}">m</td>
          <td class="text-end" th:text="${m.stockQty}">0.00</td>
          <td class="text-end" th:text="${m.minStock}">0.00</td>
          <td class="text-end" th:text="${m.cost}">0.00</td>
          <td th:text="${m.supplier != null ? m.supplier.name : '—'}">Proveedor X</td>
          <td>
            <span class="badge"
                  th:classappend="${m.active} ? ' text-bg-success' : ' text-bg-secondary'">
              <span th:text="${m.active} ? 'Activo' : 'Inactivo'">Activo</span>
            </span>
          </td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-secondary"
               th:href="@{'/compras/materiales/' + ${m.id} + '/editar'}">
              Editar
            </a>
            <form th:action="@{'/compras/materiales/' + ${m.id} + '/toggle'}"
                  method="post" class="d-inline">
              <button type="submit"
                      class="btn btn-sm"
                      th:classappend="${m.active} ? 'btn-outline-danger' : 'btn-outline-success'">
                <span th:text="${m.active} ? 'Desactivar' : 'Activar'">Desactivar</span>
              </button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
