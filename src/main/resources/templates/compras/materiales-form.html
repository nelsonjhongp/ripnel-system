<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Material · RIPNEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body th:attr="data-bs-theme=${theme}">

<div th:replace="~{_nav :: bar('Compras')}"></div>

<main class="container-xxl py-4">

  <div class="card p-3">
    <h2 class="h5 mb-3"
        th:text="${form.id} != null ? 'Editar material' : 'Nuevo material'">
      Nuevo material
    </h2>

    <form th:action="@{/compras/materiales/guardar}"
          th:object="${form}"
          method="post"
          class="row g-3">

      <input type="hidden" th:field="*{id}"/>

      <div class="col-12 col-md-4">
        <label class="form-label">Código</label>
        <input type="text" class="form-control" th:field="*{code}" required>
      </div>

      <div class="col-12 col-md-8">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" th:field="*{name}" required>
      </div>

      <div class="col-12 col-md-4">
        <label class="form-label">Unidad</label>
        <input type="text" class="form-control" th:field="*{unit}" placeholder="m, kg, unid, rollo">
      </div>

      <div class="col-12 col-md-4">
        <label class="form-label">Stock mínimo</label>
        <input type="number" step="0.01" min="0" class="form-control" th:field="*{minStock}">
      </div>

      <div class="col-12 col-md-4">
        <label class="form-label">Stock actual</label>
        <input type="number" step="0.01" min="0" class="form-control" th:field="*{stockQty}">
      </div>

      <div class="col-12 col-md-4">
        <label class="form-label">Costo unitario (S/)</label>
        <input type="number" step="0.01" min="0" class="form-control" th:field="*{cost}">
      </div>

      <div class="col-12 col-md-8">
        <label class="form-label">Proveedor</label>
        <select class="form-select" th:field="*{supplierId}">
          <option th:value="">— Sin proveedor —</option>
          <option th:each="s : ${suppliers}"
                  th:value="${s.id}"
                  th:text="${s.name}">
            Proveedor
          </option>
        </select>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" th:field="*{active}" id="activeCheck">
          <label class="form-check-label" for="activeCheck">Material activo</label>
        </div>
      </div>

      <div class="col-12 d-flex gap-2 mt-2">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/compras/materiales}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
