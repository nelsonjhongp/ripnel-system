<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Proveedor · RIPNEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body th:attr="data-bs-theme=${theme}">

<div th:replace="~{_nav :: bar('Compras / Proveedor')}"></div>

<main class="container-xxl py-4">

  <div class="card p-3">
    <h2 class="h5 mb-3"
        th:text="${supplier.id != null ? 'Editar proveedor' : 'Nuevo proveedor'}">
      Nuevo proveedor
    </h2>

    <form th:action="@{/compras/proveedores/guardar}"
          th:object="${supplier}"
          method="post"
          class="row g-3">

      <input type="hidden" th:field="*{id}"/>

      <div class="col-12 col-md-4">
        <label class="form-label">RUC</label>
        <input type="text" class="form-control" th:field="*{ruc}">
      </div>

      <div class="col-12 col-md-8">
        <label class="form-label">Razón social / Nombre</label>
        <input type="text" class="form-control" th:field="*{name}" required>
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label">Contacto</label>
        <input type="text" class="form-control" th:field="*{contact}">
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" th:field="*{phone}">
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}">
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label">Dirección</label>
        <input type="text" class="form-control" th:field="*{address}">
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" th:field="*{active}" id="activeCheck">
          <label class="form-check-label" for="activeCheck">Proveedor activo</label>
        </div>
      </div>

      <div class="col-12 d-flex gap-2 mt-2">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/compras/proveedores}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
