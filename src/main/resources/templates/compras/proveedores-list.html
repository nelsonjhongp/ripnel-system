<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Proveedores · RIPNEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body th:attr="data-bs-theme=${theme}">

<div th:replace="~{_nav :: bar('Compras / Proveedores')}"></div>

<main class="container-xxl py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h5 mb-0">Proveedores</h2>
    <a class="btn btn-primary" th:href="@{/compras/proveedores/nuevo}">
      Nuevo proveedor
    </a>
  </div>

  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-sm align-middle">
        <thead>
        <tr>
          <th>Nombre</th>
          <th>RUC</th>
          <th>Contacto</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Estado</th>
          <th class="text-end">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(suppliers)}">
          <td colspan="7" class="text-secondary text-center py-3">
            Aún no hay proveedores registrados.
          </td>
        </tr>
        <tr th:each="s : ${suppliers}">
          <td th:text="${s.name}">Proveedor</td>
          <td th:text="${s.ruc}">00000000000</td>
          <td th:text="${s.contact}">Contacto</td>
          <td th:text="${s.phone}">999999999</td>
          <td th:text="${s.email}">correo@proveedor.com</td>
          <td>
            <span class="badge"
                  th:classappend="${s.active} ? ' text-bg-success' : ' text-bg-secondary'">
              <span th:text="${s.active} ? 'Activo' : 'Inactivo'">Activo</span>
            </span>
          </td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-secondary"
               th:href="@{'/compras/proveedores/' + ${s.id} + '/editar'}">
              Editar
            </a>
            <form th:action="@{'/compras/proveedores/' + ${s.id} + '/toggle'}"
                  method="post" class="d-inline">
              <button type="submit"
                      class="btn btn-sm"
                      th:classappend="${s.active} ? 'btn-outline-danger' : 'btn-outline-success'">
                <span th:text="${s.active} ? 'Desactivar' : 'Activar'">Desactivar</span>
              </button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
