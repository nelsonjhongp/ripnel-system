<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Órdenes de compra · RIPNEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body th:attr="data-bs-theme=${theme}">

<!-- NAV -->
<div th:replace="~{_nav :: bar('Compras / Órdenes')}"></div>

<main class="container-xxl py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h5 mb-0">Órdenes de compra</h2>
    <a class="btn btn-primary" th:href="@{/compras/ordenes/nuevo}">
      Nueva orden
    </a>
  </div>

  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-sm align-middle">
        <thead>
        <tr>
          <th>N° OC</th>
          <th>Proveedor</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th class="text-end">Total (S/)</th>
          <th class="text-end">Acciones</th>
        </tr>
        </thead>

        <tbody>
        <!-- No hay órdenes -->
        <tr th:if="${#lists.isEmpty(orders)}">
          <td colspan="6" class="text-secondary text-center py-3">
            Aún no hay órdenes registradas.
          </td>
        </tr>

        <!-- Con órdenes -->
        <tr th:each="o : ${orders}">
          <td th:text="${o.number}">OC-0001</td>

          <td th:text="${o.supplier != null ? o.supplier.name : '—'}">Proveedor X</td>

          <td th:text="${#temporals.format(o.orderedAt, 'dd/MM/yyyy')}">
            01/10/2025
          </td>

          <td>
            <span class="badge"
                  th:classappend="${
                    o.status.name() == 'OPEN' ? ' text-bg-warning' :
                    (o.status.name() == 'PARTIAL' ? ' text-bg-info' :
                    (o.status.name() == 'RECEIVED' ? ' text-bg-success' :
                     ' text-bg-danger'))
                  }"
                  th:text="${o.status}">
            </span>
          </td>

          <!-- total -->
          <td class="text-end"
              th:text="${#numbers.formatDecimal(o.total, 1, 'COMMA', 2, 'POINT')}">
            0.00
          </td>

          <td class="text-end">
            <a class="btn btn-sm btn-outline-secondary"
               th:href="@{'/compras/ordenes/' + ${o.id}}">
              Ver
            </a>
          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
