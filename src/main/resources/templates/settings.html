<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Ajustes · RIPNEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap + tu app.css opcional -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body th:attr="data-bs-theme=${theme=='auto' ? null : theme}">
<div th:replace="~{_nav :: bar('Ajustes')}"></div>

<main class="container my-4">
  <h1 class="h4">Apariencia</h1>
  <p class="text-secondary">Elige cómo se ve la aplicación.</p>

  <form method="post" action="/settings" class="vstack gap-3">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="theme" id="t1" value="auto"
             th:checked="${theme=='auto'}">
      <label class="form-check-label" for="t1">Auto (según sistema)</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="theme" id="t2" value="light"
             th:checked="${theme=='light'}">
      <label class="form-check-label" for="t2">Claro</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="theme" id="t3" value="dark"
             th:checked="${theme=='dark'}">
      <label class="form-check-label" for="t3">Oscuro</label>
    </div>
    <div>
      <button class="btn btn-primary" type="submit">Guardar</button>
      <span th:if="${param.ok}" class="text-success ms-2">Guardado ✓</span>
    </div>
  </form>

  <hr class="my-4">

  <p class="text-secondary">
    Nota: guardamos tu preferencia en una cookie llamada <code>theme</code>.
    Si eliges “Auto”, usamos el tema por defecto de Bootstrap (claro u oscuro según tu sistema).
  </p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
