<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Listado de ventas · RIPNEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body th:attr="data-bs-theme=${theme}">

<div th:replace="~{_nav :: bar('Ventas / Listado')}"></div>

<main class="container-xxl py-4">

  <div class="card p-3 mb-3">
    <h2 class="h5 mb-3">Filtros</h2>

    <form class="row g-3" method="get" th:action="@{/ventas/lista}">
      <div class="col-md-4">
        <label class="form-label">Tienda / Ubicación</label>
        <select class="form-select" name="locationId">
          <option value="" th:selected="${locationId == null}">Todas</option>
          <option th:each="loc : ${locations}"
                  th:value="${loc.id}"
                  th:text="${loc.name}"
                  th:selected="${locationId != null and locationId == loc.id}">
          </option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Desde</label>
        <input type="date" class="form-control" name="desde"
               th:value="${desde != null ? #temporals.format(desde, 'yyyy-MM-dd') : ''}">
      </div>

      <div class="col-md-3">
        <label class="form-label">Hasta</label>
        <input type="date" class="form-control" name="hasta"
               th:value="${hasta != null ? #temporals.format(hasta, 'yyyy-MM-dd') : ''}">
      </div>

      <div class="col-md-2 d-flex align-items-end gap-2">
        <button class="btn btn-primary w-100" type="submit">Filtrar</button>
      </div>
    </form>
  </div>

  <div class="card p-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h2 class="h5 mb-0">Ventas registradas</h2>
      <a th:href="@{/ventas/form}" class="btn btn-sm btn-outline-primary">
        + Nueva venta
      </a>
    </div>

    <div th:if="${#lists.isEmpty(sales)}" class="text-secondary text-center py-4">
      No se encontraron ventas con los filtros aplicados.
    </div>

    <div class="table-responsive" th:if="${!#lists.isEmpty(sales)}">
      <table class="table table-sm align-middle mb-0">
        <thead>
        <tr>
          <th>Fecha / Hora</th>
          <th>Tienda</th>
          <th>Nota / Ref.</th>
          <th class="text-end">Total (S/)</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${sales}">
          <td>
            <span class="fw-semibold"
                  th:text="${#temporals.format(s.dateCreated, 'dd/MM/yyyy HH:mm')}">
              20/11/2025 19:30
            </span>
          </td>
          <td th:text="${s.location != null ? s.location.name : '—'}">
            Tienda principal
          </td>
          <td th:text="${s.note != null ? s.note : '—'}">
            Proforma 001-123 · Cliente mayorista
          </td>
          <td class="text-end fw-semibold" th:text="${s.totalAmount}">
            0.00
          </td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-secondary"
               th:href="@{'/ventas/' + ${s.id}}">
              Ver detalle
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
