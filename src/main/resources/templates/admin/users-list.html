<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Usuarios · Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body th:attr="data-bs-theme=${theme}">
<div th:replace="~{_nav :: bar('Usuarios')}"></div>

<main class="container-xxl py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 m-0">Usuarios</h1>
        <a class="btn btn-primary" th:href="@{/admin/usuarios/nuevo}">Nuevo usuario</a>
    </div>

    <div class="table-responsive panel p-3">
        <table class="table align-middle">
            <thead>
            <tr>
                <th>#</th>
                <th>Correo</th>
                <th>Nombre</th>
                <th>Activo</th>
                <th>Roles</th>
                <th class="text-end">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.email}">email</td>
                <td th:text="${u.name}">Nombre</td>
                <td>
    <span th:text="${u.active==true?'Sí':'No'}"
          th:classappend="${u.active==true?' text-success':' text-danger'}">Sí</span>
                </td>
                <td>
                    <span th:each="r : ${u.roles}" class="badge text-bg-secondary me-1" th:text="${r.name}">ROL</span>
                </td>
                <td class="text-end">
                    <a class="btn btn-sm btn-outline-primary"
                       th:href="@{|/admin/usuarios/${u.id}/editar|}">
                        Editar
                    </a>

                    <form th:action="@{|/admin/usuarios/${u.id}/eliminar|}" method="post" class="d-inline"
                          onsubmit="return confirm('¿Eliminar usuario? Esta acción no se puede deshacer.');">
                        <button class="btn btn-sm btn-outline-danger" type="submit">Eliminar</button>
                    </form>

                    <form th:if="${u.active==true}" th:action="@{|/admin/usuarios/${u.id}/desactivar|}" method="post" class="d-inline">
                        <button class="btn btn-sm btn-outline-warning" type="submit">Desactivar</button>
                    </form>
                    <form th:if="${u.active!=true}" th:action="@{|/admin/usuarios/${u.id}/activar|}" method="post" class="d-inline">
                        <button class="btn btn-sm btn-outline-success" type="submit">Activar</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="6" class="text-secondary">Sin usuarios.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
