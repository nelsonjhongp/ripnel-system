<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Categoría · RIPNEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tus estilos globales -->
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body th:attr="data-bs-theme=${theme=='auto' ? null : theme}">
<div th:replace="~{_nav :: bar('Categorías')}"></div>

<main class="container-xxl py-4">

  <div class="d-flex justify-content-between flex-wrap align-items-start gap-2 mb-3">
    <div>
      <h1 class="h4 mb-1"
          th:text="${cat.id} != null ? 'Editar categoría' : 'Nueva categoría'">
        Nueva categoría
      </h1>
      <div class="text-secondary small">
        Define un tipo de producto que se vende en RIPNEL.
      </div>
    </div>

    <a class="btn btn-outline-secondary" th:href="@{/admin/categorias}">
      ← Volver al listado
    </a>
  </div>

  <div class="card shadow-sm" style="max-width:480px;background-color:var(--bs-body-bg);">
    <div class="card-body">

      <form th:action="${cat.id} != null ?
                        @{'/admin/categorias/' + ${cat.id}} :
                        @{/admin/categorias}"
            method="post">

        <!-- Nombre -->
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input class="form-control"
                 name="name"
                 th:value="${cat.name}"
                 placeholder="Ej. Polos deportivos"
                 required>
        </div>

        <!-- Activo -->
        <div class="form-check form-switch mb-4">
          <input class="form-check-input"
                 type="checkbox"
                 id="activeSwitch"
                 name="active"
                 th:checked="${cat.active}">
          <label class="form-check-label" for="activeSwitch">Activo</label>
        </div>

        <!-- Guardar -->
        <button class="btn btn-primary w-100" type="submit">
          Guardar
        </button>

      </form>

    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
