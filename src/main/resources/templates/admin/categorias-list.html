<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Categorías · RIPNEL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tus estilos globales (si tienes app.css con colores, KPIs, etc.) -->
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body th:attr="data-bs-theme=${theme=='auto' ? null : theme}">
<div th:replace="~{_nav :: bar('Categorías')}"></div>

<main class="container-xxl py-4">

    <!-- Header / acciones -->
    <div class="d-flex justify-content-between align-items-start flex-wrap gap-2 mb-3">
        <div>
            <h1 class="h4 mb-1">Categorías</h1>
            <div class="text-secondary small">
                Gestión de tipos de producto (Polos, Casacas, etc.)
            </div>
        </div>

        <div class="d-flex flex-wrap gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/admin}">
                ← Volver al panel
            </a>
            <a class="btn btn-primary" th:href="@{/admin/categorias/nuevo}">
                + Nueva categoría
            </a>
        </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm" style="background-color:var(--bs-body-bg);">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Activa</th>
                    <th class="text-end">Acciones</th>
                </tr>
                </thead>

                <tbody>
                <!-- Si no hay registros -->
                <tr th:if="${#lists.isEmpty(items)}">
                    <td colspan="4" class="text-secondary py-4 text-center">
                        No hay categorías registradas.
                    </td>
                </tr>

                <!-- Repite por categoría -->
                <tr th:each="c : ${items}">
                    <td th:text="${c.id}">1</td>
                    <td th:text="${c.name}">Polos deportivos</td>
                    <td>
            <span class="badge"
                  th:classappend="${c.active} ? ' text-bg-success' : ' text-bg-secondary'"
                  th:text="${c.active} ? 'Sí' : 'No'">
              Sí
            </span>
                    </td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-primary me-1"
                           th:href="@{|/admin/categorias/${c.id}/editar|}">
                            Editar
                        </a>

                        <form th:action="@{|/admin/categorias/${c.id}/eliminar|}"
                              method="post" style="display:inline-block">
                            <button class="btn btn-sm btn-outline-danger"
                                    type="submit"
                                    onclick="return confirm('¿Eliminar esta categoría?')">
                                Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
